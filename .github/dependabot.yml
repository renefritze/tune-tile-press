---
# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
- package-ecosystem: github-actions
  directory: /  # Location of package manifests
  schedule:
    interval: monthly
  groups:
    all:
      patterns:
      - '*'
- package-ecosystem: uv
  directories:  # Location of package manifests
  - '**/*'  # see https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/controlling-dependencies-updated#defining-multiple-locations-for-manifest-files
  schedule:
    interval: monthly
  groups:
    all:
      patterns:
      - '*'
